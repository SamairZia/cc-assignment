<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>CC | Assignment</title>
</head>

<body>

  <section class="container">
    <div class="firstrow">
      <h6>Filter</h6>
      <div class="inner">
        <span class="color-green"><i class="fas fa-check"></i> Exact Statistics Calculated</span>
        <span class="color-blue"><i class="fas fa-plus-circle"></i> Expand extra funnel Statistics</span>
      </div>
    </div>

    <div id="parent-row">
      <div class="main-row" id="main-row">
        <span class="left-block"><i class="fas fa-ellipsis-v"></i></span>
        <div class="inner-wrapper">
          <ul id="filter_list">
            <li>
              <div class="form-group">
                <label for="calender"></label>
                <select class="form-control" id="calender" style="width:250px">
                  <option disabled selected>Select Filter</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </li>
          </ul>
          <button class="add-btn btn btn-info" id="addFilterBtn"><i class="fas fa-plus-circle"></i> OR</button>
        </div>
      </div>
    </div>


  </section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="jquery-3.4.1.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="custom.js"></script>
</body>

</html>
